pull_request_rules:
  - name: Automatic merge for Dependabot pull requests
    conditions:
      - author~=^dependabot(|-preview)\[bot\]$
      - check-success=main (3.8.8, ubuntu-18.04)
      - check-success=main (3.8.8, macos-10.15)
      - check-success=main (3.9.4, ubuntu-18.04)
      - check-success=main (3.9.4, macos-10.15)
    actions:
      merge:
        method: squash

  - name: Be author's friend
    conditions:
      - author~=ubiratansoares
      - check-success=main (3.8.8, ubuntu-18.04)
      - check-success=main (3.8.8, macos-10.15)
      - check-success=main (3.9.4, ubuntu-18.04)
      - check-success=main (3.9.4, macos-10.15)
    actions:
      merge:
        method: squash
        merge_bot_account: dotanukibot
